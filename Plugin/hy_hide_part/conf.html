<div class="form-group">
	<label class="col-lg-2 control-label">隐藏内容提示</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="hide_title" value="{$inc.hide_title}">
		<span class="help-block">默认使用 : 内容需要回复可见</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">隐藏框 字体颜色</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="color" value="{$inc.color}">
		<span class="help-block">默认 : #b52020</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">隐藏框 背景颜色</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="background" value="{$inc.background}">
		<span class="help-block">默认 : #f1f1f1</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">隐藏框 边框颜色</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="border_color" value="{$inc.border_color}">
		<span class="help-block">默认 : #ababab</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">隐藏框 边框大小</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="border_size" value="{$inc.border_size}">
		<span class="help-block">默认 : 2px</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">隐藏框 边框样式</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="border_style" value="{$inc.border_style}">
		<span class="help-block">border-style 默认 : dashed</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">hide 自定义CSS</label>
	<div class="col-lg-10">
		<textarea class="form-control" type="text" name="css">{$inc.css}</textarea>
		<span class="help-block">额外CSS 默认为空 , 例如输入 : font-size:22px 修改字体大小 多个CSS使用 ; 分割</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">过滤用户组</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="group_list" value="{$inc.group_list}">
		<span class="help-block">不需要回复直接显示隐藏内容的用户组列表, 例如: 4,5,6  表示用户组ID为 4 5 6的用户 直接显示.  也可以输入单位数组 6. 则代表 用户组ID为6的用户不需要回复直接显示. 常用于VIP用户组显示</span>
	</div>
</div>
