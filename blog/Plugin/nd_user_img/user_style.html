{include h}
<link rel="stylesheet" href="//at.alicdn.com/t/font_695745_v2nin5dhkfd8ia4i.css">
<header class="hy-header hy-fix-t">

    <a href="{#HYBBS_URL('my',$data['user'])}" class="hy-header-nav hy-header-left icon icon-chevron-small-left" ></a>

    <h1 class="hy-header-title">{$title}</h1>

</header>
<style>
    .ac_img ul{
        list-style:none;
        
    }
    .ac_img ul img{
        width: 100%;;
        height: 100%;
        background-size: cover;
        border-radius: 5px;
        margin-bottom:2px;
        margin-right: 2px; 
    }
    .ac_img ul li{
        float: left;
        width: 25%;
        height: 75px;
        border-radius: 6px;
        border: 2px #fff solid;
    }
    .ac_img .active{
        border: 2px #f27474 solid;
    }
    .ac_img_user{
        text-align: center;
            margin-top: 10px;
            border: 1px dashed #ddd;
            padding-top: 19px;
            height: 90px;
    }
</style>
<div style="margin-top: 49px;margin-left: 10px;margin-right: 10px;">
    <div style="padding-top:20px; ">
        <h3>系统推荐</h3>
    </div>
    <!-- 背景图片 -->
    <div class="ac_img">
        <ul>
            {php $user_img = S('user_style')->find('*',['uid'=>NOW_UID]);}  
            {php $simg = get_plugin_inc('nd_user_img');$img = explode("\r\n",$simg['user_img']);}
            {foreach array_filter($img) as $v}
            <li class="btn_img{if $user_img}{if $user_img['img'] == $v} active{/if}{/if}"><img src="{$v}" alt=""></li>
            {/foreach}
        </ul>
    </div>
    <div style="clear: both;"></div>
    <div style="padding-top:20px; ">
        <h3>用户上传</h3>
    </div>
    <div class="ac_img_user">
        <form class="form-horizontal" action="{php HYBBS_URL('user','style');}" method="post" enctype="multipart/form-data">
            <input type="file" class="icon iconfont icon-ic_image_upload_mult" style="outline: 0;border: none;width: 50px;height: 48px;font-size: 50px;position: absolute;left: calc(50% - 23px);" onchange="$(this).parent().submit();" name="photo">
            <!-- <i class="iconfont icon-ic_image_upload_mult"></i> -->
        </form>
    </div>
</div>
<script>
    $('.btn_img').click(function(){
        $('.btn_img').removeClass('active');
        $(this).addClass('active');
        var url = $(this).children().attr('src');
        $.post({
            url:"{#HYBBS_URL('user','user_img')}",
            data:{url:url},
            success:function(e){
                if(e.error){
                    window.location.href="{#HYBBS_URL('my',$data['user'])}";
                }else{
                    swal("操作失败", e.info,"error");
                }
            }
        });
    });
</script>
{include f}
