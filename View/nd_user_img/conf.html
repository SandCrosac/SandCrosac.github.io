<div class="form-group">
    <label class="col-lg-12 control-label">背景图片预设</label>
    <div class="col-lg-12">
        <textarea type="text" class="form-control" name="user_img">{$inc.user_img}</textarea>
        <span class="help-block">用户中心背景图片预设地址,多个图片请换行. </span>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-12 control-label">默认背景图</label>
    <div class="col-lg-12">
        <textarea type="text" class="form-control" name="user_d_img">{$inc.user_d_img}</textarea>
        <span class="help-block">用户一开始的背景图片只能是一张图片地址</span>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-12 control-label">切换设置</label>
    <div class="col-lg-12">
        <textarea type="text" class="form-control" name="cp_groud">{$inc.cp_groud}</textarea>
        <span class="help-block">禁止切换图片的用户组GID,多个以英文逗号分割</span>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-12 control-label">上传设置</label>
    <div class="col-lg-12">
        <textarea type="text" class="form-control" name="up_groud">{$inc.up_groud}</textarea>
        <span class="help-block">禁止上传图片的用户组GID,多个以英文逗号分割</span>
    </div>
</div>
