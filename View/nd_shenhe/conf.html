<div class="form-group">
    <label class="col-lg-12 control-label">开启帖子审核</label>
    <div class="col-lg-12">
        <div class="radio inline-block">
            <div class="custom-radio m-right-xs">
                <input type="radio" id="inlineRadio1"{if $inc['shenhe'] == '1'} checked{/if} name="shenhe" value="1">
                <label for="inlineRadio1"></label>
            </div>
            <div class="inline-block vertical-top">开启</div>
        </div>
        <div class="radio inline-block">
            <div class="custom-radio m-right-xs">
                <input type="radio" id="inlineRadio2"{if $inc['shenhe'] == '0'} checked{/if} name="shenhe" value="0">
                <label for="inlineRadio2"></label>
            </div>
            <div class="inline-block vertical-top">关闭</div>
        </div>
        <span class="help-block">开启后需要用户发帖需要审核后才能阅读</span>
    </div>
</div>
